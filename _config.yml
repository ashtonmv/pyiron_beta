# Github usernames that will be excluded
# from the Team page (see team.html)
github_bots:
  - "pyironlandingpage"
  - "codacy-badger"
  - "IceflowRE"

paginate: 10
paginate_path: "/blog/:num/"
permalink: pretty

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      _options:
        content:
          width: 1500
          height: 2500
  -
    scope:
      path: ""
      type: "core_developers"
    values:
      _options:
        image_path:
          width: 600
          height: 600
  -
    scope:
      path: ""
      type: "collaborators"
    values:
      _options:
        image_path:
          width: 600
          height: 600
  -
    scope:
      path: ""
      type: "affiliated_projects"
    values:
      _options:
        image_path:
          width: 600
          height: 600
  -
    scope:
      path: ""
    values:
      layout: "page"
  -
    scope:
      path: "index.html"
    values:
      layout: "default"
  -
    scope:
      path: "contact.html"
    values:
      full_width: true

jekyll-archives:
  enabled:
    - categories

plugins:
  - jekyll-archives
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE
